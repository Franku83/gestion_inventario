{% extends "core/base.html" %}
{% block title %}Formulario{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-6">
  <div class="bg-white border border-slate-200 rounded-2xl shadow-sm">
    <div class="p-6">
      <h1 class="text-xl font-semibold text-slate-900">{{ title|default:"Formulario" }}</h1>
      {% if subtitle %}<p class="text-sm text-slate-500 mt-1">{{ subtitle }}</p>{% endif %}

      <form method="post" class="mt-6 space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="flex flex-wrap items-center gap-3 pt-2">
          <button type="submit"
                  class="inline-flex items-center justify-center rounded-xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800">
            Guardar
          </button>
          {% if cancel_url %}
          <a href="{{ cancel_url }}"
             class="inline-flex items-center justify-center rounded-xl border border-slate-200 px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50">
            Cancelar
          </a>
          {% endif %}
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
