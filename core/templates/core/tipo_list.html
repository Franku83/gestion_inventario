{% extends "core/base.html" %}
{% block title %}Tipos{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 py-6">
  <div class="flex items-end justify-between gap-3 flex-wrap">
    <div>
      <h1 class="text-xl font-semibold text-slate-900">Tipos</h1>
      <p class="text-sm text-slate-500">Gestión de categorías/tipos.</p>
    </div>
    <a href="{% url 'tipo_create' %}"
       class="inline-flex items-center justify-center rounded-xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800">
      Crear tipo
    </a>
  </div>

  <div class="bg-white border border-slate-200 rounded-2xl shadow-sm mt-5 overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-slate-50 text-slate-600">
          <tr>
            <th class="text-left font-semibold px-4 py-3">Nombre</th>
            <th class="text-right font-semibold px-4 py-3">Acciones</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-slate-100">
          {% for t in tipos %}
          <tr class="hover:bg-slate-50/60">
            <td class="px-4 py-3 text-slate-900 font-medium">{{ t.nombre }}</td>
            <td class="px-4 py-3">
              <div class="flex justify-end gap-2">
                <a href="{% url 'tipo_update' t.id %}"
                   class="rounded-lg border border-slate-200 px-3 py-1.5 text-xs font-semibold text-slate-700 hover:bg-slate-50">
                  Editar
                </a>
                <a href="{% url 'tipo_delete' t.id %}"
                   class="rounded-lg border border-slate-200 px-3 py-1.5 text-xs font-semibold text-slate-700 hover:bg-slate-50">
                  Eliminar
                </a>
              </div>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="2" class="px-4 py-8 text-center text-slate-500">No hay tipos.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
